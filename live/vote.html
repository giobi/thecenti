<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vota la Scaletta | TheCenti Live</title>
    <meta name="description" content="Vota quale canzone vuoi sentire! Aiuta i TheCenti a scegliere la prossima canzone durante il live.">
    
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .voting-container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-xxl) var(--space-md);
        }
        
        .vote-options {
            display: grid;
            gap: var(--space-lg);
            margin: var(--space-xl) 0;
        }
        
        .vote-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: var(--space-xl);
            transition: all var(--transition-smooth);
            cursor: pointer;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .vote-option:hover {
            border-color: var(--accent-gold);
            background: rgba(255, 215, 0, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        }
        
        .vote-option.selected {
            border-color: var(--accent-red);
            background: rgba(255, 68, 68, 0.15);
            box-shadow: 0 0 40px rgba(255, 68, 68, 0.3);
        }
        
        .vote-option h3 {
            color: var(--accent-gold);
            font-size: 1.5rem;
            margin-bottom: var(--space-sm);
        }
        
        .vote-option .artist {
            color: var(--text-gray);
            font-style: italic;
            margin-bottom: var(--space-md);
        }
        
        .vote-option .description {
            color: var(--text-light);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .vote-percentage {
            position: absolute;
            top: 15px;
            right: 20px;
            background: var(--accent-purple);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            padding: var(--space-md);
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 50px;
            color: var(--accent-red);
            font-weight: 600;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .vote-button {
            margin-top: var(--space-xl);
            text-align: center;
        }
        
        .vote-button .btn {
            font-size: 1.2rem;
            padding: var(--space-md) var(--space-xxl);
            min-width: 200px;
        }
        
        .vote-timer {
            text-align: center;
            margin-bottom: var(--space-lg);
            color: var(--accent-gold);
            font-weight: 600;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            color: var(--text-gray);
            text-decoration: none;
            margin-bottom: var(--space-lg);
            transition: var(--transition-fast);
        }
        
        .back-link:hover {
            color: var(--accent-gold);
        }
    </style>
</head>
<body>
    <main>
        <div class="voting-container">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Torna alla Home
            </a>
            
            <div class="text-center mb-xl">
                <h1>üó≥Ô∏è Vota la Prossima Canzone</h1>
                <p style="font-size: 1.1rem; color: var(--text-gray);">
                    Aiutaci a scegliere cosa suonare! Il pubblico comanda (pi√π o meno...)
                </p>
            </div>
            
            <div class="live-indicator">
                <div style="width: 10px; height: 10px; background: var(--accent-red); border-radius: 50%; animation: pulse 1s infinite;"></div>
                <span>LIVE ORA - Voto aperto!</span>
            </div>
            
            <div class="vote-timer">
                <i class="fas fa-clock"></i>
                Tempo rimasto: <span id="timer">02:45</span>
            </div>
            
            <div class="vote-options" id="voteOptions">
                <!-- Le opzioni di voto saranno caricate dinamicamente dall'API -->
                <div class="loading-message" style="text-align: center; padding: 2rem; color: var(--text-gray);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                    <p>Caricamento opzioni di voto...</p>
                </div>
            </div>
            
            <div class="vote-button">
                <button id="vote-btn" class="btn btn-primary" disabled>
                    Seleziona una canzone per votare
                </button>
            </div>
            
            <div style="text-align: center; margin-top: var(--space-xl); color: var(--text-gray);">
                <p>
                    <i class="fas fa-users"></i>
                    <strong id="total-votes">127</strong> persone hanno gi√† votato
                </p>
                <p style="font-size: 0.9rem; margin-top: var(--space-sm);">
                    Il voto si chiude automaticamente quando iniziamo a suonare!
                </p>
            </div>
        </div>
    </main>

    <script>
        class VotingPage {
            constructor() {
                this.API_BASE = 'https://thecenti-live-hub.giobi.workers.dev';
                this.selectedSongIndex = null;
                this.clientId = this.getOrCreateClientId();
                this.pollInterval = null;
                
                this.init();
            }

            async init() {
                await this.checkVotingStatus();
                await this.loadVoteOptions();
                this.bindEvents();
                this.startPolling();
            }

            async loadVoteOptions() {
                try {
                    const response = await fetch(`${this.API_BASE}/api/vote`);
                    const voteData = await response.json();
                    
                    if (voteData.songs && voteData.songs.length > 0) {
                        this.renderVoteOptions(voteData.songs);
                        this.updateVoteResults(this.calculateResults(voteData));
                    } else {
                        // Fallback se non ci sono dati
                        this.renderNoVotingMessage();
                    }
                    
                } catch (error) {
                    console.error('Failed to load vote options:', error);
                    this.renderErrorMessage();
                }
            }

            renderVoteOptions(songs) {
                const voteOptionsContainer = document.getElementById('voteOptions');
                
                voteOptionsContainer.innerHTML = songs.map((song, index) => `
                    <div class="vote-option" data-song-index="${index}">
                        <div class="vote-percentage">0%</div>
                        <h3>${song}</h3>
                        <p class="artist">TheCenti Live</p>
                        <p class="description">
                            Vota per sentire questa canzone nel prossimo set! 
                            Il pubblico decide e la band suona. Rock democracy in azione! üé∏
                        </p>
                    </div>
                `).join('');

                // Rebind events after creating elements
                this.bindVoteOptionEvents();
            }

            renderNoVotingMessage() {
                const voteOptionsContainer = document.getElementById('voteOptions');
                voteOptionsContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-gray);">
                        <h3>üé∏ Nessuna votazione attiva</h3>
                        <p>La band sta preparando le prossime opzioni di voto...</p>
                        <p style="font-size: 0.9rem; margin-top: 1rem;">
                            Torna tra qualche minuto o aspetta che aprano i voti dal palco!
                        </p>
                    </div>
                `;
                
                this.disableVoting();
            }

            renderErrorMessage() {
                const voteOptionsContainer = document.getElementById('voteOptions');
                voteOptionsContainer.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--accent-red);">
                        <h3>‚ö†Ô∏è Errore di Connessione</h3>
                        <p>Non riesco a caricare le opzioni di voto...</p>
                        <button onclick="window.location.reload()" style="
                            background: var(--accent-red); 
                            color: white; 
                            border: none; 
                            padding: 1rem 2rem; 
                            border-radius: 10px; 
                            margin-top: 1rem; 
                            cursor: pointer;
                        ">üîÑ Riprova</button>
                    </div>
                `;
            }

            bindVoteOptionEvents() {
                const voteOptions = document.querySelectorAll('.vote-option');
                voteOptions.forEach((option, index) => {
                    option.addEventListener('click', () => {
                        this.selectSong(index, option);
                    });
                });
            }

            bindEvents() {
                // Solo il bottone vote che esiste sempre
                const voteBtn = document.getElementById('vote-btn');
                if (voteBtn) {
                    voteBtn.addEventListener('click', () => {
                        this.submitVote();
                    });
                }
                
                // Le vote options saranno bind dopo il caricamento dinamico
            }

            selectSong(songIndex, optionElement) {
                // Remove previous selection
                document.querySelectorAll('.vote-option').forEach(opt => 
                    opt.classList.remove('selected'));
                
                // Add selection to clicked option
                optionElement.classList.add('selected');
                this.selectedSongIndex = songIndex;
                
                // Enable vote button
                const songName = optionElement.querySelector('h3').textContent;
                const voteBtn = document.getElementById('vote-btn');
                voteBtn.textContent = `Vota per "${songName}"`;
                voteBtn.disabled = false;
                voteBtn.classList.remove('btn-primary');
                voteBtn.classList.add('btn-ai');
            }

            async submitVote() {
                if (this.selectedSongIndex === null) return;

                const voteBtn = document.getElementById('vote-btn');
                voteBtn.textContent = 'Invio voto...';
                voteBtn.disabled = true;

                try {
                    const response = await fetch(`${this.API_BASE}/api/vote`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            action: 'vote',
                            songIndex: this.selectedSongIndex,
                            clientId: this.clientId
                        })
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Success
                        voteBtn.textContent = '‚úÖ Voto registrato!';
                        voteBtn.style.background = '#4ade80';
                        
                        // Update results
                        this.updateVoteResults(result.results);
                        
                        // Show success message
                        this.showNotification('üéâ Grazie per il tuo voto! Speriamo di suonare la tua scelta!', 'success');
                        
                        // Disable further voting
                        document.querySelectorAll('.vote-option').forEach(opt => 
                            opt.style.pointerEvents = 'none');
                            
                    } else if (response.status === 409) {
                        // Already voted
                        voteBtn.textContent = '‚úÖ Hai gi√† votato!';
                        voteBtn.style.background = '#f59e0b';
                        this.showNotification('Hai gi√† espresso il tuo voto per questa sessione!', 'info');
                        
                    } else if (response.status === 403) {
                        // Voting closed
                        voteBtn.textContent = 'Votazione chiusa';
                        this.showNotification('La votazione √® chiusa!', 'warning');
                        this.disableVoting();
                        
                    } else {
                        throw new Error(result.error || 'Errore durante il voto');
                    }

                } catch (error) {
                    console.error('Vote error:', error);
                    voteBtn.textContent = 'Errore - Riprova';
                    voteBtn.disabled = false;
                    voteBtn.style.background = '#ef4444';
                    this.showNotification('Errore di connessione. Riprova!', 'error');
                }
            }

            async checkVotingStatus() {
                try {
                    const response = await fetch(`${this.API_BASE}/api/state`);
                    const state = await response.json();
                    
                    if (!state.voteOpen) {
                        this.disableVoting();
                        this.updateLiveIndicator(false);
                    } else {
                        this.updateLiveIndicator(true);
                    }
                    
                } catch (error) {
                    console.error('Status check error:', error);
                    // Continue with fallback behavior
                }
            }

            async loadVoteResults() {
                try {
                    const response = await fetch(`${this.API_BASE}/api/vote`);
                    const voteData = await response.json();
                    
                    if (voteData.votes && voteData.songs) {
                        const results = this.calculateResults(voteData);
                        this.updateVoteResults(results);
                    }
                    
                } catch (error) {
                    console.error('Results load error:', error);
                    // Continue with static data
                }
            }

            calculateResults(voteData) {
                const songCounts = {};
                const songNames = voteData.songs;

                // Initialize counts
                songNames.forEach((song, index) => {
                    songCounts[index] = 0;
                });

                // Count votes
                Object.values(voteData.votes).forEach(vote => {
                    if (songCounts.hasOwnProperty(vote.songIndex)) {
                        songCounts[vote.songIndex]++;
                    }
                });

                // Calculate percentages
                const results = songNames.map((name, index) => {
                    const votes = songCounts[index] || 0;
                    const percentage = voteData.totalVotes > 0 ? 
                        Math.round((votes / voteData.totalVotes) * 100) : 0;
                    
                    return {
                        name: name,
                        votes: votes,
                        percentage: percentage
                    };
                });

                return {
                    results: results,
                    totalVotes: voteData.totalVotes,
                    lastUpdate: Date.now()
                };
            }

            updateVoteResults(resultsData) {
                const percentageElements = document.querySelectorAll('.vote-percentage');
                const totalVotesElement = document.getElementById('total-votes');

                if (resultsData.results) {
                    resultsData.results.forEach((result, index) => {
                        if (percentageElements[index]) {
                            percentageElements[index].textContent = `${result.percentage}%`;
                        }
                    });
                }

                if (totalVotesElement && resultsData.totalVotes !== undefined) {
                    totalVotesElement.textContent = resultsData.totalVotes;
                }
            }

            updateLiveIndicator(isLive) {
                const liveIndicator = document.querySelector('.live-indicator span');
                const timerElement = document.querySelector('.vote-timer');
                
                if (isLive) {
                    liveIndicator.textContent = 'LIVE ORA - Voto aperto!';
                    timerElement.style.display = 'block';
                } else {
                    liveIndicator.textContent = 'Votazione chiusa';
                    timerElement.style.display = 'none';
                }
            }

            disableVoting() {
                document.querySelectorAll('.vote-option').forEach(opt => {
                    opt.style.pointerEvents = 'none';
                    opt.style.opacity = '0.6';
                });
                
                const voteBtn = document.getElementById('vote-btn');
                voteBtn.textContent = 'Votazione chiusa';
                voteBtn.disabled = true;
            }

            startPolling() {
                // Poll for updates every 5 seconds
                this.pollInterval = setInterval(() => {
                    this.loadVoteResults();
                    this.checkVotingStatus();
                }, 5000);
            }

            getOrCreateClientId() {
                let clientId = localStorage.getItem('thecenti_client_id');
                if (!clientId) {
                    clientId = 'client_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                    localStorage.setItem('thecenti_client_id', clientId);
                }
                return clientId;
            }

            showNotification(message, type = 'info') {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                
                // Style the notification
                Object.assign(notification.style, {
                    position: 'fixed',
                    top: '20px',
                    right: '20px',
                    padding: '1rem 2rem',
                    backgroundColor: this.getNotificationColor(type),
                    color: 'white',
                    borderRadius: '10px',
                    fontWeight: 'bold',
                    zIndex: '9999',
                    maxWidth: '400px',
                    boxShadow: '0 8px 25px rgba(0, 0, 0, 0.3)',
                    transform: 'translateX(100%)',
                    transition: 'transform 0.3s ease'
                });
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.style.transform = 'translateX(0)';
                }, 100);
                
                // Auto remove
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 4000);
            }

            getNotificationColor(type) {
                const colors = {
                    success: '#4CAF50',
                    error: '#f44336',
                    warning: '#ff9800',
                    info: '#2196F3'
                };
                return colors[type] || colors.info;
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VotingPage();
        });
    </script>
</body>
</html>
